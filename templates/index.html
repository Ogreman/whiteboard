
{% extends 'layout.html' %}

{% block body %}
<h1 id="check" style="
    position: fixed;
    left: 15px;
    top: 5px;
    font-size: 35px;
">

<input type="text" id="text" name="text" onkeydown="if (event.keyCode == 13) document.getElementById('btnPost').click()" />
<button id="btnPost" onclick="handleForm()" type="button">post</button>
<div id="status" style="font-size: 30px;"></div>
</h1>

<h1 style="position: relative; top: 100px; left: 15px;">
<p id="notes">{% for note in notes %}{{ note.text }}{% endfor %}</p>
</h1>

<script type="text/javascript">
function getPosts(){
    if (window.jQuery){
        $(function() {
            $('#notes')[0].innerHTML = '';
            $.getJSON($SCRIPT_ROOT + '/api/', {}, function(data) {
                if (data.message) {
                    console.log(data.message);
                } else {
                    $.each(data, function(k, v) {
                        $('#notes')[0].innerHTML += '<p><a href="' + v.url + '">' + v.text + "</a></p>";
                    });
                }
            });
            return false;
        });
    } else {
    }
}

function handleForm(){
    if (window.jQuery){
        $(function() {
            $("#status")[0].innerHTML="posting..."
            $.post('/api/', {
                text: $("#text").val()
            }, function(data) {
                $("#text").val("");
                if (data.message) {
                    $("#status")[0].innerHTML=data.message;
                } else {
                    if (data.created) {
                        $("#status")[0].innerHTML="POSTED!"
                    } else {
                        $("#status")[0].innerHTML="FAILED!"
                    }
                }
            });
            return false;
        });
    } else {
    }
    getPosts();
}

setInterval(getPosts(), 1000);

</script>

{% endblock %}
